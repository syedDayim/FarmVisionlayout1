<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Add any additional CSS here or link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h1 {
            font-size: 2.5em;
            color: #333;
        }

        .thank-you-container p {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }

        .thank-you-container i {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
        }

        .thank-you-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .thank-you-container .go-back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .thank-you-container .go-back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle"></i>
        <h1>Thank You!</h1>
        <p>Your message has been successfully received.</p>
        <p>We appreciate you reaching out and will respond to your inquiry shortly. You can expect a reply at <a href="mailto:info@farmvision.in">info@farmvision.in</a>.</p>
        <p><a href="index.html" class="go-home-btn">Go to Home</a></p>
    </div>
    
</body>

</html>
